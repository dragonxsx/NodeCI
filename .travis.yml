language: node_js
node_js:
  - "8"
dist: trusty  # version of linux
services:
  - mongodb
  - redis-server
env:
  - NODE_ENV=ci PORT=3000   # 1 line for each build
cache:
  directories:
    - node_modules
    - client/node_modules
install:
  - npm install
  - npm run build
script:
  - nohup npm run start &
  - sleep 5
  - npm run test
